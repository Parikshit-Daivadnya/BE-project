<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHCR | Login & Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="tabs">
        <button class="tab active" id="loginTab">LOGIN</button>
        <button class="tab" id="registerTab">REGISTER</button>
      </div>

      <form id="loginForm" class="form active">
        <h2>Login</h2>

        <label for="loginRole">Select Role</label>
        <select id="loginRole" required>
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="warden">Warden</option>
          <option value="admin">Admin</option>
        </select>

        <label for="loginUserId">User ID</label>
        <input
          type="text"
          id="loginUserId"
          placeholder="e.g., STF001 or T20224"
          required
        />

        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="Enter password"
          required
        />

        <div class="options-vertical">
          <label class="checkbox">
            <input type="checkbox" id="rememberMe" /> Remember Me
          </label>
          <a href="forgot.html" class="forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">LOGIN</button>

        <p class="switch-text">
          New User? <a href="#" id="switchToRegister">Register Here</a>
        </p>
      </form>

      <form id="registerForm" class="form">
        <h2>Register</h2>

        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="official@institute.edu"
          required
        />

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="+91-XXXXXXXXXX" required />

        <label for="permanentAddress">Permanent Address</label>
        <textarea
          id="permanentAddress"
          rows="5"
          placeholder="House No, Street, City, State, Pincode"
          required
          style="resize: vertical; min-height: 100px"
        ></textarea>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          required
        />

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Re-enter password"
          required
        />

        <label for="role">Select Role</label>
        <select id="role" required>
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="warden">Warden</option>
          <option value="admin">Admin</option>
        </select>

        <label class="checkbox">
          <input type="checkbox" id="agreement" required />
          I agree to the <a href="#">Terms & Conditions</a>,
          <a href="#">Privacy Policy</a> & Code of Conduct.
        </label>

        <div id="studentFields" class="role-section">
          <hr />
          <p class="section-title">Student Details</p>

          <label for="studentPRN">PRN / Roll No</label>
          <input
            type="text"
            id="studentPRN"
            placeholder="IRN number (T22025)"
            required
          />

          <label for="studentHostel">Hostel Name</label>
          <input
            type="text"
            id="studentHostel"
            placeholder="e.g. Boys Hostel 1"
            required
          />

          <label for="studentRoom">Room Number</label>
          <input
            type="text"
            id="studentRoom"
            placeholder="e.g. A-203 (Block-Room)"
            required
          />

          <label for="studentCourse">Course</label>
          <select id="studentCourse" required>
            <option value="" disabled selected>Select Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="Ph.D">Ph.D</option>
          </select>

          <label for="studentYear">Year</label>
          <select id="studentYear" required>
            <option value="" disabled selected>Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>

          <label for="studentDept">Department</label>
          <select id="studentDept" required>
            <option value="" disabled selected>Select Department</option>
            <option value="CSE">Computer Science (CSE)</option>
            <option value="IT">Information Technology (IT)</option>
            <option value="EnTC">Electronics & Telecom</option>
            <option value="Mech">Mechanical</option>
            <option value="Civil">Civil</option>
          </select>

          <label for="parentMobile">Parent's Mobile Number</label>
          <input
            type="tel"
            id="parentMobile"
            placeholder="+91-XXXXXXXXXX"
            required
          />

          <label for="studentIdProof">Student ID Proof</label>
          <input
            type="file"
            id="studentIdProof"
            accept=".pdf,.jpg,.jpeg,.png"
            required
          />
        </div>

        <div id="staffFields" class="role-section hidden">
          <hr />
          <p class="section-title">Staff Details</p>

          <label for="staffCategory">Staff Category</label>
          <select id="staffCategory">
            <option value="" disabled selected>Select Specialization</option>
            <option value="Electrical">Electrician</option>
            <option value="Plumbing">Plumber</option>
            <option value="Carpentry">Carpenter</option>
            <option value="Internet">Internet / Network</option>
            <option value="Housekeeping">Housekeeping</option>
            <option value="Other">Other</option>
          </select>

          <label for="staffIdProof">Employee ID Proof</label>
          <input
            type="file"
            id="staffIdProof"
            accept=".pdf,.jpg,.jpeg,.png"
            required
          />
        </div>

        <div id="wardenFields" class="role-section hidden">
          <hr />
          <p class="section-title">Warden Details</p>

          <label for="wardenIdProof">Appointment Letter / ID</label>
          <input
            type="file"
            id="wardenIdProof"
            accept=".pdf,.jpg,.jpeg,.png"
            required
          />
        </div>

        <div id="adminFields" class="role-section hidden">
          <hr />
          <p class="section-title">Admin Details</p>

          <label for="adminScope">Scope</label>
          <select id="adminScope" required>
            <option value="Global">Global</option>
            <option value="Institute" selected>Institute</option>
            <option value="Department">Department</option>
          </select>

          <p class="hint">
            âš  Second-factor setup (TOTP/SMS) will be configured after first
            login.
          </p>
        </div>

        <button type="submit" class="btn">REGISTER</button>

        <p class="switch-text">
          Already have an account? <a href="#" id="switchToLogin">Login Here</a>
        </p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>

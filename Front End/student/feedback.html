<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHCR • Submit Feedback</title>
    <style>
      /* Clean, centered form styling */
      :root {
        --blue: #2c3e50;
        --white: #ffffff;
        --gray: #f4f6f8;
        --gold: #f1c40f;
        --green: #27ae60;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--gray);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: var(--white);
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 480px;
        text-align: center;
      }

      h2 {
        color: var(--blue);
        margin-bottom: 0.5rem;
      }
      .subtitle {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 2rem;
        display: block;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #444;
        font-size: 0.9rem;
      }

      /* Star Rating */
      .star-rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        gap: 8px;
        margin: 1rem 0;
      }
      .star-rating input {
        display: none;
      }
      .star-rating label {
        font-size: 2.5rem;
        color: #ddd;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .star-rating input:checked ~ label,
      .star-rating label:hover,
      .star-rating label:hover ~ label {
        color: var(--gold);
        transform: scale(1.1);
      }

      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        font-family: inherit;
        box-sizing: border-box;
      }
      input[type="file"] {
        width: 100%;
        padding: 10px;
        background: #fafafa;
        border: 1px dashed #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      .btn-submit {
        background: var(--green);
        color: white;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn-submit:hover {
        background: #219150;
      }
      .btn-cancel {
        background: transparent;
        color: #777;
        border: none;
        margin-top: 15px;
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Rate Service</h2>
      <span id="complaintIdDisplay" class="subtitle"
        >Complaint #Loading...</span
      >

      <form id="feedbackForm">
        <div class="star-rating">
          <input type="radio" name="rating" value="5" id="r5" /><label
            for="r5"
            title="Excellent"
            >★</label
          >
          <input type="radio" name="rating" value="4" id="r4" /><label
            for="r4"
            title="Good"
            >★</label
          >
          <input type="radio" name="rating" value="3" id="r3" /><label
            for="r3"
            title="Average"
            >★</label
          >
          <input type="radio" name="rating" value="2" id="r2" /><label
            for="r2"
            title="Poor"
            >★</label
          >
          <input type="radio" name="rating" value="1" id="r1" required /><label
            for="r1"
            title="Very Poor"
            >★</label
          >
        </div>

        <div class="form-group">
          <label>Feedback / Comments</label>
          <textarea
            id="fbComment"
            rows="4"
            placeholder="Describe your experience with the staff..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>Upload Proof of Resolution (Mandatory)</label>
          <input type="file" id="fbProof" accept="image/*" required />
        </div>

        <button type="submit" class="btn-submit">Submit Rating</button>
        <button type="button" class="btn-cancel" onclick="window.close()">
          Cancel
        </button>
      </form>
    </div>

    <script>
      const API_URL = "http://localhost:8080/api";
      const urlParams = new URLSearchParams(window.location.search);
      const complaintId = urlParams.get("id");
      const token = localStorage.getItem("jwt_token");

      if (!complaintId || !token) {
        document.body.innerHTML =
          "<h3 style='text-align:center; margin-top:20%'>Invalid Session. Close tab.</h3>";
      } else {
        document.getElementById(
          "complaintIdDisplay"
        ).textContent = `Complaint ID: ${complaintId}`;
      }

      document
        .getElementById("feedbackForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const rating = document.querySelector(
            'input[name="rating"]:checked'
          )?.value;
          const comment = document.getElementById("fbComment").value;
          const file = document.getElementById("fbProof").files[0];

          if (!rating || !file) {
            alert("Rating and Photo Proof are required!");
            return;
          }

          const formData = new FormData();
          formData.append("rating", rating);
          formData.append("feedback", comment);
          formData.append("proof", file);

          try {
            const res = await fetch(
              `${API_URL}/complaints/${complaintId}/feedback`,
              {
                method: "POST",
                headers: { Authorization: `Bearer ${token}` },
                body: formData,
              }
            );

            if (res.ok) {
              alert("Feedback Submitted Successfully!");
              if (window.opener) window.opener.location.reload(); // Refresh student dashboard
              window.close(); // Close this tab
            } else {
              alert("Error: " + (await res.text()));
            }
          } catch (err) {
            console.error(err);
            alert("Server Connection Failed");
          }
        });
    </script>
  </body>
</html>
